<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
    <script src="https://cdn.jsdelivr.net/npm/danfojs@0.2.4/lib/bundle.min.js"></script>
    <script src="webcam.js"></script>
    <title>Test the model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="TopBar">
        <div class="topTitleBox">
        <span class="TitleText">MusicMood</span>
    </div>
</div>
<div class="info-bar">
    <marquee behavior="scroll" direction="left"><span class="app-info">Music recommendation based on mood detected using facial expressions!</span></marquee>
        
        
    </div>
	<div>
    <div class="overall-container">
    <div id="emotion-column" class="column">
        <video class="margin-div image-box" autoplay playsinline muted id="webcam" width="224" height="224"></video>
        <!-- {0: 'Angry', 1: 'Fear', 2: 'Happy', 3: 'Sad', 4: 'Surprise', 5: 'Neutral'} -->
        <div class="margin-div bottom-options">
        <button class="PredictButton" type="button" id="startPredicting" onclick="startPredicting()">Start Predicting</button>
        <button class="PredictButton" type="button" id="stopPredicting" onclick="stopPredicting()">Stop Predicting</button>
        </div>
    </div>
    <div class="column">
        <div class="margin-div song-title">Mood Chart : </div>
        <div id="prediction"></div>
        <div id="prediction-prob"></div>
        <div id="output-container"></div>
    </div>
    </div>
    <div id="songs-column" class="position-class">
        <div class="margin-div song-title">Personal Recommendations : </div> 
        <div id="songs-container" class="song-contain scroll-property">
            <div class="individual-song" style="height: fit-content;margin-top: 10px;">
                <!-- <div class="song-details">
                    <h2><span id="name-song" style="font-weight: normal;"></span>by
                    <span id="artist-song" style="font-weight: normal;"></span></h2>
                </div>
                <div class="play-song" >
                    <a href="#"><img class="play-button" src="play-circle-solid.svg" alt="Play-Logo" srcset=""></a>
                </div> -->
            </div> 

        </div>
    </div>
</div>



</body>
<script src="script.js"></script>

</html>
